<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
</head>
<body>
	<form name="tusks">
		<button id="removetusk" type="button">Очистить список</button>
		<div>
			<input id="name" type="text" placeholder="Введите задачу">
		</div>
		<button name="btn">Добавить задачу</button>
	</form>
	<ol id="tasks"></ol>
    <script>
    	    const $form = document.forms.tusks;
		const $list = document.getElementById('tasks');
		const $btnRemove = document.getElementById('removetusk');

		const savedtusk = localStorage.getItem('list');

		if (savedtusk) {
			$list.innerHTML = savedtusk;
		}

		function createtuskItem(tusk) {
			const $li = document.createElement('li');
			const $spanName = document.createElement('span');
			$spanName.textContent = `${tusk}`;
			$spanName.classList.add('name');
			$li.append($spanName);
			return $li;
		}

		$form.addEventListener('submit', function(event) {
			event.preventDefault();
			const tusk = $form.name.value;
			const $newtuskk = createtuskItem(tusk);
			$list.append($newtuskk);
			console.dir($list)
			localStorage.setItem('list', $list.innerHTML)
		})
		console.log($btnRemove)
		$btnRemove.addEventListener('click', function() {
			localStorage.removeItem('list');
			$list.innerHTML = '';
		})
    </script>
</body>
</html>
